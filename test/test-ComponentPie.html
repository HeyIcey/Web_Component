<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>WebApp组件开发</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000;
        font-size: 12px;
    }
    
    .iphone {
        width: 340px;
        height: 540px;
        background-color: #fff;
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -270px 0 0 -170px;
    }
    </style>
	<script type="text/javascript" src="../js/lib/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
	<script type="text/javascript" src='../js/H5ComponentBase.js'></script>
    <!-- 引入饼图的资源 -->
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentPie.css">
    <script type="text/javascript" src='../js/H5ComponentPie.js'></script>
</head>

<body>
    <!-- 用于开发测试 H5ComponentBase对象（折线图文组件）  -->
    <div class="iphone">
    </div>
    <script type="text/javascript">
    var cfg = {
        type: 'pie',
        width:400,
        height:400,
        data:[
                ['Js', 0.1, '#ff7676'],
                ['CSS3', .2, ],
                ['HTML5', .3, ],
                ['PHP',.2, ],
                ['jQuery',.2,]
              ],
        css : {
            top:200,
            // opacity:0,
        },
        // animateIn:{
        //     top:200,
        //     opacity: 1
        // },
        // animateOut:{
        //     top:100,
        //     opacity: 0
        // },
        center: true,

    };
    var h5 = new H5ComponentPie('myName',cfg);
    $('.iphone').append(h5);
    var load = true;
    $('body').click(function () {
        load = !load; 
        $('.h5_component').trigger(load? 'onLeave': 'onLoad');
    })
    </script>
</body>

</html>
