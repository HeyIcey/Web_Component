<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <title>WebApp组件开发</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000;
        font-size: 12px;
    }
    
    .iphone {
        width: 340px;
        height: 540px;
        background-color: #fff;
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -270px 0 0 -170px;
    }
    </style>
	<link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">
	<script type="text/javascript" src="../js/lib/jquery.js"></script>
	<script type="text/javascript" src='../js/H5ComponentBase.js'></script>
</head>

<body>
    <!-- 用于开发测试 H5ComponentBase对象（基本图文组件）  -->
    <div class="iphone">
    </div>
    <script type="text/javascript">
    var cfg = {
        type: 'base',
        //text: 'Hello World!',
        bg: '../img/desc-img.png',
        css : {
        	bottom:80,
            opacity:0,
        },
        animateIn:{
            bottom:80,
            opacity: 1
        },
        animateOut:{
            bottom:0,
            opacity: 0
        },
        center: true,
        width:514,
        height:306,

    };
    var h5 = new H5ComponentBase('myName',cfg);
    $('.iphone').append(h5);
    var load = true;
    $('body').click(function () {
        load = !load; 
        $('.h5_component').trigger(load? 'onLeave': 'onLoad');
    })
    </script>
</body>

</html>
